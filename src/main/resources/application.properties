spring.application.name=SERVICESTORETXNS
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${random.value}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=gaurav
spring.datasource.password=sharma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp
logging.level.root=INFO
server.port=9007
server.connection-timeout=100s
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
server.tomcat.max-threads=100
server.tomcat.threads.max=100
spring.cache.type=none
spring.resources.chain.cache: false
spring.main.banner-mode=console
server.error.whitelabel.enabled=true
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=SMS
auto.create.topics.enable=true
topic.enable.auto.commit=false
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=request_mgmt.model.master.ClientRequestDeSerializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
topic.name.clientRequest=myClientRequest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=request_mgmt.model.master.ClientRequestSerializer
spring.kafka.producer.group-id=group_id
topic.name.response=myClientResponse